<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #222;
        color: white;
    }
    h1 {
        margin-top: 20px;
    }
    #game-container {
        display: grid;
        grid-template-columns: repeat(2, 150px);
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
    }
    .btn {
        width: 150px;
        height: 150px;
        border-radius: 15px;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.2s, transform 0.1s;
    }
    .btn:active {
        transform: scale(0.95);
    }
    #red { background-color: red; }
    #green { background-color: green; }
    #blue { background-color: blue; }
    #yellow { background-color: gold; }
    .active {
        opacity: 1;
        box-shadow: 0 0 20px white;
    }
    button#start {
        margin-top: 30px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Memory Game</h1>
<p id="status">Press Start to Begin</p>
<div id="game-container">
    <div class="btn" id="red"></div>
    <div class="btn" id="green"></div>
    <div class="btn" id="blue"></div>
    <div class="btn" id="yellow"></div>
</div>
<button id="start">Start Game</button>

<script>
    const colors = ["red", "green", "blue", "yellow"];
    let gamePattern = [];
    let userPattern = [];
    let level = 0;
    let gameStarted = false;

    const statusText = document.getElementById("status");
    const startBtn = document.getElementById("start");

    function flashButton(color) {
        const btn = document.getElementById(color);
        btn.classList.add("active");
        setTimeout(() => btn.classList.remove("active"), 400);
    }

    function playPattern() {
        let i = 0;
        const interval = setInterval(() => {
            flashButton(gamePattern[i]);
            i++;
            if (i >= gamePattern.length) {
                clearInterval(interval);
            }
        }, 600);
    }

    function nextSequence() {
        userPattern = [];
        level++;
        statusText.textContent = `Level ${level}`;
        const randomColor = colors[Math.floor(Math.random() * 4)];
        gamePattern.push(randomColor);
        playPattern();
    }

    function checkAnswer(index) {
        if (userPattern[index] === gamePattern[index]) {
            if (userPattern.length === gamePattern.length) {
                setTimeout(nextSequence, 1000);
            }
        } else {
            statusText.textContent = `Game Over! You reached Level ${level}`;
            gameStarted = false;
            gamePattern = [];
            level = 0;
        }
    }

    document.querySelectorAll(".btn").forEach(btn => {
        btn.addEventListener("click", () => {
            if (!gameStarted) return;
            const color = btn.id;
            userPattern.push(color);
            flashButton(color);
            checkAnswer(userPattern.length - 1);
        });
    });

    startBtn.addEventListener("click", () => {
        if (!gameStarted) {
            gameStarted = true;
            level = 0;
            gamePattern = [];
            nextSequence();
        }
    });
</script>

</body>
</html>
